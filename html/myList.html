<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>WeebDB</title>
    <!--Front Page Stylesheet-->
    <link rel="stylesheet" href="../style/front_pg_style.css" />
    <!--Navigation Bar Stylesheet-->
    <link rel="stylesheet" href="../style/navBar_style.css" />
    <!--Body Stylesheet-->
    <link rel="stylesheet" href="../style/body_style.css" />
    <link rel="stylesheet" href="../style/item-card_style.css" />
    <link rel="icon" type="image/png" href="../img/Logo.png" />
  </head>
  <body class="body">
    <!--Nav bar-->
    <div class="logo">
      <a href="frontpg.html">
        <img src="../img/Logo.png" class="max-h-[20vh]" />
      </a>
    </div>
    <nav class="nav_bar items-center p-4">
      <div class="flex gap-4">
        <a href="../html/frontpg.html">Anime</a>
        <a href="../html/myList.html">List</a>
      </div>
      <div class="nav_right">
        <div class="nav_right_search flex">
          <input
            type="text"
            placeholder="Search"
            class="px-3 py-2 border rounded"
            id="searchBarItem"
            style="border-width: 0; outline: none; color: black"
            autocomplete="off"
          />
          <a
            href="#"
            class="pr-5 w-auto"
            onclick="searchAnime()"
            style="background-color: transparent"
            ><img src="../img/magnifying_icon.png" class="h-10 self-center"
          /></a>
        </div>
        <a href="../html/signup.html" id="signupLogin">Sign Up/Login</a>
        <a href="#" id="signout">Signout</a>
      </div>
    </nav>
    <!--User's List-->
    <div class="content">
      User's Anime List
      <div class="category-controls">
  <div class="category-controls-row">
    <label for="categorySelect">Select Category:</label>
    <select id="categorySelect" onchange="displayAnime(this.value)"></select>
  </div>

  <div class="category-controls-row">
    <input type="text" id="newCategoryName" placeholder="New category name" />
    <button onclick="addNewCategory()">Add Category</button>
    <button onclick="deleteCurrentCategory()">Delete Category</button>
  </div>
</div>




      <div id="user-list">
        <!--Insert user's list-->
      </div>
    </div>
  </body>
  <script src="../script/ifLogin.js"></script>
  <script src="../script/navBar_script.js"></script>
  <script src="../script/displayList_script.js"></script>
</html>
